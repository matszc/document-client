<div class="dropzone"
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">


    <h3>Dodawanie Plików</h3>
    <p>Przeciągnij Tu Plik Z Dokumentem</p>
    <div class="file">
        <label class="file-label">

            <input class="file-input" type="file" accept=".doc, .docx" (change)="onDrop($event.target.files)">

        </label>
    </div>

</div>
