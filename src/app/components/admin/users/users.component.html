<article>
    <app-document-menu-admin></app-document-menu-admin>
  <div class="users">
    <p-table [value]="users" [columns]="cols" [resizableColumns]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [style.width]="col.width" pResizableColumn>
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{user[col.field]}}
          </td>
          <td><p-button type="button" label="Edytuj" (click)="showDialogEdit(user)" class="ui-button-raised"></p-button></td>
          <td><button pButton type="button" label="Zablokuj" (click)="showDialogDelete(user['email'], user['login'])" class="ui-button-raised ui-button-danger"></button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</article>
<p-dialog header="Zmień dane konta {{targetLogin}}" [(visible)]="displayEdit">
  <app-edit-dialog [targetUser]="selectedUser" (eventClose) = closeEditDialog($event)></app-edit-dialog>
</p-dialog>
<p-dialog header="Usuń" [(visible)]="displayDelete">
  <p>Czy na pewno chcesz zablkować to konto ?</p>
  <p *ngIf="targetLogin">Login: {{targetLogin}}</p>
  <p *ngIf="targetEmail">E-mail: {{targetEmail}}</p>
  <p-footer>
    <button pButton type="button" label="Nie" (click)="showDialogDelete('', '')"></button>
    <button pButton type="button" label="Tak" (click)="deleteUser()"></button>
  </p-footer>
</p-dialog>
