<article *ngIf="caseData">

    <p-panel class="view-panel">
        <p-header>
            Sprawa{{caseData.id}}: {{caseData.title}}
        </p-header>
        <p><b>Rodzaj: </b>{{caseData.type}}</p>
        <p><b>Opis: </b>{{caseData.description}}</p>
        <p><b>Data: </b>{{caseData.date | date: 'dd-MM-yyyy'}}</p>
        <p><b>Email Wysyłającego: </b>{{caseData.user_email}}</p>
        <hr>
        <p><b>Lista Załączonych Plików: </b></p>
        <app-uploader-home [documents]="caseData.documents" [role]="'view'"></app-uploader-home>
        <p-footer class="footer">
        </p-footer>
    </p-panel>
    <p-panel class="view-panel comment-panel">
        <p-header>
            Komentarz
        </p-header>
        <textarea rows="5" cols="30" pInputTextarea autoResize="autoResize" #message [value]="caseData.comment"></textarea>
      <p-footer class="footer">
        <p-button label="Wróć" styleClass="ui-button-info ui-button-raised" class="send-btn" (click)="navigateBack()"></p-button>
        <p-button label="Wyjdź" styleClass="ui-button-info ui-button-raised" class="send-btn" (click)="exit()"></p-button>
      </p-footer>
    </p-panel>
</article>
